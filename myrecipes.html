<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper teal">
                    <a href="recipes.html" class="brand-logo">More-Recipes</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="favorites.html">Favorites</a></li>
                        <li><a href="myrecipes.html">My Recipes</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="row"></div>
            <div id="container" class="row">
                <div id="body">
                    <div id="modal1" class="modal modal-fixed-footer">
                        <form class="col s12" method="post">
                            <div class="modal-content">
                                <h4>Add Recipe</h4><hr>
                                <div class="row">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="recipe_name" type="text" class="validate" required>
                                            <label for="recipe_name">Recipe Name</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <textarea id="recipe_description" class="materialize-textarea"></textarea>
                                            <label for="recipe_description">Description</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <textarea id="recipe_ingredients" class="materialize-textarea"></textarea>
                                            <label for="recipe_ingredients">Ingredients</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <textarea id="recipe_directions" class="materialize-textarea"></textarea>
                                            <label for="recipe_directions">Directions</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn modal-close waves-effect waves-light btn-flat red lighten-2 white-text">Cancel</button>
                                <button type="submit" class="btn modal-action modal-close waves-effect waves-light btn-flat blue darken-1 white-text">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="fixed-action-btn">
                    <button data-target="modal1" class="btn-floating btn-large waves-effect waves-light blue darken-1 modal-trigger"><i class="material-icons">add</i></button>
                </div>
            </div>
            <div class="row"></div>
        </main>
        <footer class="page-footer teal">
            <div class="footer-copyright">
                <div class="container">
                    Â© 2017
                    <a class="grey-text text-lighten-4 right" href="#!">About More-recipes</a>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#modal1').modal();
            });
        </script>
    </body>
</html>
