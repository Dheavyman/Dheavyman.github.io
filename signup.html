<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="row card-panel teal darken-4">
            <h2 class="col s6 white-text">More-Recipes</h2>
            <ul id="image-logo" class="col s6">
                <li><img src="images/image1.jpg"></li>
                <li><img src="images/image2.jpg"></li>
                <li><img src="images/image3.jpg"></li>
                <li><img src="images/image4.jpg"></li>
            </ul>
        </div>
        <div class="container">
            <div id="form-body">
                <div class="row">
                    <h5 class="teal-text center-align">Create an account</h5>
                    <form class="col s12" method="post">
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s12">
                                <input id="retype-password" name="password" type="password" class="validate" required>
                                <label for="retype-password">Retype Password</label>
                            </div>
                        <div class="input-field col s12">
                            <input id="email" name="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                        <div class='row'>
                            <button type='submit' name='signupbtn' class='col s6 offset-s3 btn btn-large waves-effect waves-light teal'>SignUp</button>
                        </div>
                        <div class="row center-align">
                            Already have an account? <a href="signin.html">Sign In</a>
                        </div>
                        
                    </form>
                </div>
            </div>           
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    </body>
</html>
